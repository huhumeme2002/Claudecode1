<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - API Billing</title>
    <style>
        :root {
            --bg: #0a0b0f;
            --bg-card: #13151d;
            --bg-hover: #1a1d29;
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --accent-glow: rgba(99, 102, 241, 0.4);
            --success: #10b981;
            --success-glow: rgba(16, 185, 129, 0.3);
            --warning: #f59e0b;
            --warning-glow: rgba(245, 158, 11, 0.3);
            --danger: #ef4444;
            --danger-glow: rgba(239, 68, 68, 0.3);
            --text: #e5e7eb;
            --text-dim: #9ca3af;
            --border: #1f2937;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-4: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --gradient-5: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(239, 68, 68, 0.06) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
            animation: gradientShift 20s ease infinite;
            pointer-events: none;
            z-index: 0;
        }
        @keyframes gradientShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(5%, 5%) rotate(120deg); }
            66% { transform: translate(-5%, 5%) rotate(240deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        /* Login */
        .login-wrap {
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh; padding: 20px; position: relative; z-index: 1;
        }
        .login-wrap::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            filter: blur(80px);
            animation: pulse 4s ease-in-out infinite;
        }
        .login-box {
            background: rgba(19, 21, 29, 0.8);
            backdrop-filter: blur(20px);
            padding: 48px;
            border-radius: 24px;
            border: 1px solid rgba(99, 102, 241, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 80px rgba(99, 102, 241, 0.1);
            width: 100%;
            max-width: 440px;
            position: relative;
            z-index: 2;
            animation: fadeIn 0.6s ease;
        }
        .login-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-1);
            border-radius: 24px 24px 0 0;
        }
        .login-box h1 {
            font-size: 32px;
            margin-bottom: 8px;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
        .login-box p { color: var(--text-dim); margin-bottom: 32px; font-size: 14px; }
        .fg { margin-bottom: 20px; }
        .fg label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            color: var(--text);
            font-weight: 500;
        }
        .fg input, .fg select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(10, 11, 15, 0.6);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
        }
        .fg input:focus, .fg select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
            background: rgba(10, 11, 15, 0.9);
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
        .btn-accent {
            background: var(--gradient-1);
            color: white;
            box-shadow: 0 4px 15px var(--accent-glow);
        }
        .btn-accent:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px var(--accent-glow);
        }
        .btn-outline {
            background: transparent;
            color: var(--text-dim);
            border: 1px solid var(--border);
        }
        .btn-outline:hover {
            border-color: var(--accent);
            color: var(--accent);
            box-shadow: 0 0 15px var(--accent-glow);
        }
        .btn-sm { padding: 8px 16px; font-size: 12px; }
        .hidden { display: none !important; }
        .text-dim { color: var(--text-dim); font-size: 13px; }
        .alert {
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            font-size: 13px;
            animation: fadeIn 0.3s ease;
        }
        .alert.active { display: block; }
        .alert-error {
            background: rgba(239, 68, 68, 0.15);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        .alert-success {
            background: rgba(16, 185, 129, 0.15);
            color: #6ee7b7;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        .spinner {
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            display: inline-block;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        /* Topbar */
        .topbar {
            background: rgba(19, 21, 29, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .topbar-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .topbar-left h2 {
            font-size: 20px;
            font-weight: 700;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .topbar-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .key-badge {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            background: rgba(99, 102, 241, 0.1);
            padding: 6px 14px;
            border-radius: 20px;
            color: var(--accent);
            border: 1px solid rgba(99, 102, 241, 0.3);
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            color: var(--success);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .live-dot {
            width: 6px;
            height: 6px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 10px var(--success-glow);
        }
        /* Container */
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 32px;
            position: relative;
            z-index: 1;
        }
        /* Cards */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }
        .card {
            background: rgba(19, 21, 29, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid transparent;
            border-radius: 16px;
            padding: 24px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 16px;
            padding: 1px;
            background: var(--gradient-1);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .card:hover::before {
            opacity: 1;
        }
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(99, 102, 241, 0.2);
        }
        .card:nth-child(1)::before { background: var(--gradient-1); }
        .card:nth-child(2)::before { background: var(--gradient-2); }
        .card:nth-child(3)::before { background: var(--gradient-3); }
        .card:nth-child(4)::before { background: var(--gradient-4); }
        .card-icon {
            font-size: 28px;
            margin-bottom: 12px;
            display: inline-block;
            filter: drop-shadow(0 0 10px rgba(99, 102, 241, 0.5));
        }
        .card-label {
            font-size: 12px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        .card-value {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, var(--text-dim) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .card-sub {
            font-size: 12px;
            color: var(--text-dim);
            margin-top: 8px;
        }
        /* Section */
        .section {
            background: rgba(19, 21, 29, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 16px;
            margin-bottom: 24px;
            overflow: hidden;
            animation: fadeIn 0.6s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .section-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
        }
        .section-header h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--text);
        }
        .section-header select {
            background: rgba(10, 11, 15, 0.8);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .section-header select:hover {
            border-color: var(--accent);
        }
        /* Table */
        .table-wrap { overflow-x: auto; }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            padding: 14px 24px;
            text-align: left;
            font-size: 11px;
            text-transform: uppercase;
            color: var(--text-dim);
            letter-spacing: 1px;
            background: rgba(0, 0, 0, 0.3);
            font-weight: 600;
        }
        td {
            padding: 16px 24px;
            border-top: 1px solid var(--border);
            font-size: 13px;
        }
        tbody tr {
            transition: all 0.3s ease;
        }
        tbody tr:nth-child(even) {
            background: rgba(0, 0, 0, 0.1);
        }
        tbody tr:hover {
            background: rgba(99, 102, 241, 0.1);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.2);
        }
        tfoot td {
            font-weight: 700;
            background: rgba(99, 102, 241, 0.1);
            border-top: 2px solid var(--accent);
        }
        /* Chart */
        .chart-wrap {
            padding: 32px 24px;
            min-height: 240px;
        }
        .chart-bars {
            display: flex;
            align-items: flex-end;
            gap: 6px;
            height: 180px;
        }
        .chart-bar-col {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        .chart-bar {
            width: 100%;
            min-width: 10px;
            background: var(--gradient-1);
            border-radius: 8px 8px 0 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            box-shadow: 0 -4px 20px var(--accent-glow);
        }
        .chart-bar:hover {
            transform: scaleY(1.05);
            filter: brightness(1.2);
            box-shadow: 0 -8px 30px var(--accent-glow);
        }
        .chart-bar-label {
            font-size: 10px;
            color: var(--text-dim);
            white-space: nowrap;
            font-weight: 500;
        }
        .chart-bar-tip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 11, 15, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid var(--accent);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 11px;
            white-space: nowrap;
            display: none;
            z-index: 10;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        .chart-bar:hover .chart-bar-tip {
            display: block;
            animation: fadeIn 0.2s ease;
        }
        /* Progress bar */
        .progress {
            background: rgba(31, 41, 55, 0.5);
            border-radius: 10px;
            height: 12px;
            overflow: hidden;
            margin: 10px 0;
            position: relative;
        }
        .progress-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--gradient-1);
            box-shadow: 0 0 20px var(--accent-glow);
            position: relative;
            overflow: hidden;
        }
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }
        /* Pagination */
        .pagination {
            padding: 20px 24px;
            display: flex;
            justify-content: center;
            gap: 8px;
        }
        .pagination button {
            background: rgba(10, 11, 15, 0.6);
            border: 1px solid var(--border);
            color: var(--text-dim);
            padding: 8px 14px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 36px;
        }
        .pagination button:hover:not(:disabled) {
            border-color: var(--accent);
            color: var(--accent);
            background: rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
        }
        .pagination button.active {
            background: var(--gradient-1);
            border-color: transparent;
            color: white;
            box-shadow: 0 4px 15px var(--accent-glow);
        }
        .pagination button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        .empty {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-dim);
            font-size: 14px;
        }
        @media (max-width: 768px) {
            .topbar {
                flex-direction: column;
                gap: 12px;
                padding: 16px 20px;
            }
            .container {
                padding: 20px 16px;
            }
            .cards {
                grid-template-columns: 1fr 1fr;
                gap: 12px;
            }
            .card {
                padding: 16px;
            }
            .login-box {
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>
    <div id="loginPage" class="login-wrap">
        <div class="login-box">
            <h1>User Dashboard</h1>
            <p>Nhập API key để xem thông tin tài khoản</p>
            <div id="loginAlert" class="alert"></div>
            <form id="loginForm">
                <div class="fg">
                    <label for="apiKeyInput">API Key</label>
                    <input type="password" id="apiKeyInput" placeholder="sk-..." required>
                </div>
                <button type="submit" class="btn btn-accent" style="width:100%">
                    <span id="loginBtnText">Xem Dashboard</span>
                    <span id="loginSpinner" class="spinner hidden"></span>
                </button>
            </form>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        <header class="topbar">
            <div class="topbar-left">
                <h2>Dashboard</h2>
                <span id="headerName" class="text-dim"></span>
                <span class="live-indicator">
                    <span class="live-dot"></span>
                    Live
                </span>
            </div>
            <div class="topbar-right">
                <span id="headerKey" class="key-badge"></span>
                <button class="btn btn-sm btn-outline" onclick="copyKey()">Copy Key</button>
                <button class="btn btn-sm btn-outline" onclick="logout()">Đăng xuất</button>
            </div>
        </header>

        <main class="container">
            <div id="dashAlert" class="alert"></div>

            <!-- Stats Cards -->
            <div class="cards" id="statsCards"></div>

            <!-- Plan Info -->
            <div class="section" id="planSection"></div>

            <!-- Chart -->
            <div class="section">
                <div class="section-header">
                    <h3>Chi tiêu theo ngày</h3>
                    <select id="chartDays" onchange="loadChart()">
                        <option value="7">7 ngày</option>
                        <option value="14">14 ngày</option>
                        <option value="30" selected>30 ngày</option>
                    </select>
                </div>
                <div class="chart-wrap" id="chartWrap"></div>
            </div>

            <!-- Usage by Model -->
            <div class="section">
                <div class="section-header">
                    <h3>Thống kê theo Model</h3>
                    <select id="summaryDays" onchange="loadSummary()">
                        <option value="0" selected>Tất cả</option>
                        <option value="7">7 ngày</option>
                        <option value="30">30 ngày</option>
                        <option value="90">90 ngày</option>
                    </select>
                </div>
                <div class="table-wrap">
                    <table>
                        <thead>
                            <tr>
                                <th>Model</th>
                                <th>Requests</th>
                                <th>Input Tokens</th>
                                <th>Output Tokens</th>
                                <th>Chi phí</th>
                            </tr>
                        </thead>
                        <tbody id="summaryTable"></tbody>
                        <tfoot id="summaryTotals"></tfoot>
                    </table>
                </div>
            </div>

            <!-- Recent Logs -->
            <div class="section">
                <div class="section-header">
                    <h3>Lịch sử gần đây</h3>
                </div>
                <div class="table-wrap">
                    <table>
                        <thead>
                            <tr>
                                <th>Thời gian</th>
                                <th>Model</th>
                                <th>Input</th>
                                <th>Output</th>
                                <th>Chi phí</th>
                            </tr>
                        </thead>
                        <tbody id="recentTable"></tbody>
                    </table>
                </div>
                <div class="pagination" id="pagination"></div>
            </div>
        </main>
    </div>

    <script src="app.js?v=3"></script>
</body>
</html>
